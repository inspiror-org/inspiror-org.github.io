<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspiror â€“ PrÃ³ximamente</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #46D7A3 0%, #1DBF9A 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* PartÃ­culas de fondo */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity:0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) translateX(50px) scale(1); opacity:0; }
    }

    /* Logo */
    img {
      width: 360px;
      z-index: 1;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.4));
      animation: floatLogo 3s ease-in-out infinite alternate, fadeInLogo 1.8s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInLogo {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes floatLogo {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    /* Mensaje */
    h1 {
      margin-top: 2rem;
      font-size: 2.2rem;
      font-weight: 100;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeInText 2s ease-out forwards;
      animation-delay: 1.5s;
      z-index: 1;
    }

    /* Fade-in del texto */
    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tipo escritura */
    .typing {
      display: inline-block;
      overflow: hidden;
      border-right: .15em solid rgba(255,255,255,0.7);
      white-space: nowrap;
      animation: typing 3s steps(35, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: rgba(255,255,255,0.7); }
    }

  </style>
</head>
<body>
  <div class="particles"></div>
  <img src="logo.png" alt="Inspiror Logo">
  <h1 class="typing">Algo grande estÃ¡ en camino ðŸš€</h1>

  <script>
    // Crear partÃ­culas aleatorias
    const particleCount = 50;
    const particlesContainer = document.querySelector('.particles');

    for(let i = 0; i < particleCount; i++){
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDuration = (3 + Math.random() * 5) + 's';
      particle.style.width = particle.style.height = (2 + Math.random() * 4) + 'px';
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
