<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inspiror</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #46D7A3 0%, #1DBF9A 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, Helvetica, sans-serif;
    color: white;
    overflow: hidden;
    perspective: 1500px;
  }

  .particles {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 0;
  }

  .particle {
    position: absolute;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    animation: floatParticle linear infinite;
  }

  @keyframes floatParticle {
    0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity:0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) translateX(50px) scale(1); opacity:0; }
  }

  img {
    width: 380px;
    z-index: 2;
    filter: drop-shadow(0 0 20px rgba(255,255,255,0.4));
    animation: fadeInLogo 2s ease-out forwards;
    opacity: 0;
    transition: filter 0.2s ease;
  }

  @keyframes fadeInLogo {
    0% { opacity: 0; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1); }
  }

  h1 {
    margin-top: 2rem;
    font-size: 1.6rem;
    font-weight: 200;
    letter-spacing: 0.5px;
    opacity: 0;
    animation: fadeInText 2s ease-out forwards, floatText 6s ease-in-out infinite alternate;
    animation-delay: 1.5s;
    z-index: 2;
    max-width: 90%;
    text-align: center;
    text-shadow: 0 4px 20px rgba(0,0,0,0.15);
    transition: text-shadow 0.2s ease, color 0.2s ease;
  }

  @keyframes fadeInText {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes floatText {
    0% { transform: translateY(0) translateZ(0); }
    50% { transform: translateY(-12px) translateZ(15px); }
    100% { transform: translateY(0) translateZ(0); }
  }

  @keyframes breatheGlow {
    0%, 100% { filter: drop-shadow(0 0 20px rgba(255,255,255,0.4)); text-shadow: 0 4px 20px rgba(0,0,0,0.15); }
    50% { filter: drop-shadow(0 0 35px rgba(255,255,255,0.6)); text-shadow: 0 4px 35px rgba(0,0,0,0.25); }
  }

  img, h1 {
    animation-name: fadeInLogo, breatheGlow;
    animation-duration: 2s, 4s;
    animation-iteration-count: 1, infinite;
    animation-timing-function: ease-out, ease-in-out;
    animation-fill-mode: forwards;
  }
</style>
</head>
<body>
<div class="particles"></div>
<img src="logo.png" alt="Inspiror Logo">
<h1>Algo grande estÃ¡ en camino ðŸš€</h1>

<script>
  const particleCount = 80;
  const particlesContainer = document.querySelector('.particles');
  const logo = document.querySelector('img');
  const text = document.querySelector('h1');

  for(let i = 0; i < particleCount; i++){
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.left = Math.random() * 100 + 'vw';
    particle.style.width = particle.style.height = (2 + Math.random() * 4) + 'px';
    particle.style.animationDuration = (3 + Math.random() * 6) + 's';
    particle.dataset.speedX = (Math.random() - 0.5) * 0.5;
    particle.dataset.speedY = (Math.random() - 0.5) * 0.5;
    particle.dataset.depth = Math.random() * 20 + 10; // profundidad
    particlesContainer.appendChild(particle);
  }
  
  document.addEventListener('mousemove', (e) => {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const offsetX = (e.clientX - centerX) / centerX;
    const offsetY = (e.clientY - centerY) / centerY;

    document.querySelectorAll('.particle').forEach(p => {
      const speedX = p.dataset.speedX;
      const speedY = p.dataset.speedY;
      const depth = p.dataset.depth;
      p.style.transform = `translate(${offsetX*speedX*depth}px, ${offsetY*speedY*depth}px)`;
    });

    const glowIntensity = 25 + (offsetX + offsetY) * 10;
    logo.style.filter = `drop-shadow(0 0 ${glowIntensity}px rgba(255,255,255,0.7))`;
    text.style.textShadow = `0 4px ${glowIntensity}px rgba(0,0,0,0.3)`;
  });

  const particles = document.querySelectorAll('.particle');
  particles.forEach((p,i)=>{
    p.style.animationDelay = (Math.random()*2) + 's';
  });
</script>
</body>
</html>
